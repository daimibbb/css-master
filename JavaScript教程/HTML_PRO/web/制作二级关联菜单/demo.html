<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>制作二级关联菜单</title>
    <script src="demo.js"></script>
</head>
<body >
<h3>选择省份及城市</h3>
<form name="frm">
    <p>省份:
        <select name="optProvince" size="1" onchange="changeCity()">

            <option>浙江省</option>
        </select>
    </p>
    <p>城市:
        <select name="optCity" size="1">
            <option>--请选择--</option>
        </select>
    </p>
</form>
</body>
</html>
