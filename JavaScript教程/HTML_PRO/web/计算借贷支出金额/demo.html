<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>自动计算借贷支出金额</title>
        <script src="demo.js"></script>
    </head>
    <link rel="stylesheet" href="demo.css">
    <body>
        <!--表单取名-->
        <form name="loandata">
            <table>
                <tr>
                    <td colspan="3"><b>输入贷款信息:</b></td>
                </tr>
                <tr>
                    <td>(1)</td>
                    <td>贷款总额:</td>
                    <!--onchange事件会在域的内容改变时发生，也可用于单选框或复选框改变后触发的事件-->
                    <td><input type="text" name="principal" size="12" onchange="calculate()"/></td>
                </tr>
                <tr>
                    <td>(2)</td>
                    <td>年利率(%):</td>
                    <td><input type="text" name="interest" size="12" onchange="calculate()"/></td>
                </tr>
                <tr>
                    <td>(3)</td>
                    <td>借款期限(年):</td>
                    <td><input type="text" name="years" size="12" onchange="calculate()"/></td>
                </tr>
                <tr>
                    <td colspan="3"><input type="button" value="计算" onclick="calculate()"/></td>
                </tr>
                <tr>
                    <td colspan="3">输出还款信息:<b></b></td>
                </tr>
                <tr>
                    <td>(4)</td>
                    <td>每月还款金额:</td>
                    <td><input type="text" name="payment" size="12"/></td>
                </tr>
                <tr>
                    <td>(5)</td>
                    <td>还款总金额:</td>
                    <td><input type="text" name="total" size="12"/></td>
                </tr>
                <tr>
                    <td>(6)</td>
                    <td>还款总利息:</td>
                    <td><input type="text" name="totalinterest" size="12"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
